<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Sender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body class="bg-light">
    <div class="container p-5">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="card">
                    <div class="card-body">
                        <p class="text-center fs-3">Email Sender App</p>
                        <p id="resultmsg"></p>
                        <form action="" id="formData">
                            <div class="mb-3">
                                <label for="">Enter Email Id to</label>
                                <input type="text" name="to" id="to" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="">Subject</label>
                                <input type="text" name="subject" id="subject" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="">Message</label>
                                <textarea rows="5" cols="" class="form-control" name="message"></textarea>
                            </div>
                            <button class="btn btn-primary col-md-12" onclick="getData()"> Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
<script>
    
    function getData(){
        $('#formData').submit(function(e) {
            e.preventDefault();
        var formData = $(this).serialize();
       /* var jsonObject = {};
        $.each(formData, function(index, element) {
            jsonObject[element.name] = element.value;
        });*/
          /*  var jsonData = JSON.stringify(formData);*/
        $.ajax({
            type:"POST",
            url:"/sendMail",
            data: formData,
            success : function (response){
                var respMsg = response.sendMail;
                console.log(respMsg)
                var result = '<span>'+respMsg+'</span>'
                $("#resultmsg").html(result)
            },
            error: function(xhr, status, error) {
                // Handle errors
                console.log(xhr.responseText);
            }
        })
    })
    }
    
    
    
    
    
    
</script>
</html>
